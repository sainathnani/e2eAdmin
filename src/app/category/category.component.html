<mat-tab-group>
  <mat-tab label="All Categories">


  <mat-toolbar> Categories</mat-toolbar>
    <mat-table style="width: 100%" mat-table [dataSource]="catSource">
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Categories</mat-header-cell>
        <mat-cell *matCellDef="let course">{{course.category}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef> Created Date</mat-header-cell>
        <mat-cell *matCellDef="let course">{{course.createdDate | date: 'dd/MM/yyyy'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="star">
        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="onSelect(element)">Edit</button>
            <button mat-menu-item (click)="onDelete(element)">Delete</button>
          </mat-menu>

          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
    </mat-table>


  </mat-tab>

  <mat-tab label="Add Category">


    <form  #addCatFrom="ngForm" enctype="multipart/form-data" class="container">

      <input   type="file" name="categoryImage" ng2FileSelect [uploader]="uploader">
      <br>
      <mat-form-field>
        <input matInput  type="text" name="category" placeholder="Category" [(ngModel)] = categoryInput>
      </mat-form-field>
      <br>

      <button type="button" mat-raised-button  (click)="uploader.uploadAll();addCatFrom.reset()" value="Submit"> Submit</button>
    </form>







  </mat-tab>
</mat-tab-group>
