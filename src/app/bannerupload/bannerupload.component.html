<mat-tab-group>
<mat-tab label="Upload Banner">
  <form #addBannerForm =ngForm>
    <fieldset>
      <input type="file"  name="courseContent" ng2FileSelect [uploader]="bannerUpload"  required accept=".png, .jpg,.jpeg">
    </fieldset>
    <div align="center">
      <button type="submit" mat-raised-button color="primary" (click)="bannerUpload.uploadAll();">Submit</button>
    </div>

  </form>
</mat-tab>

  <mat-tab label="All Banners">

    <mat-table style="width: 100%" mat-table [dataSource]="banSource">
      <ng-container matColumnDef="bannerImg">
        <mat-header-cell *matHeaderCellDef> Banner Image</mat-header-cell>
        <mat-cell *matCellDef="let banner">
          <img  width="100px" height="100px" src="http://localhost:3010/file/{{banner.fileId}}/banners" alt="Random first slide">

        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="filename">
        <mat-header-cell *matHeaderCellDef> Banner Name </mat-header-cell>
        <mat-cell *matCellDef="let banner">{{banner.filename}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="star">
        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item  (click)="onDelete(element)">Delete</button>
          </mat-menu>

          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
    </mat-table>




  </mat-tab>
</mat-tab-group>
